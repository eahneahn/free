{% if vGreen or vOrange %}
	{{currency}}
	{% if vGreen %}
		{% if vOrange %}
			<span style="color:#090"><strong>{{vGreen}}</strong></span> / <span style="color:#c60"><strong>{{vOrange}}</strong></span>
		{% else %}
			<span style="color:#090"><strong>{{vGreen}}</strong></span>
		{% endif %}
	{% else %}
		<span style="color:#c60"><strong>{{vOrange}}</strong></span>
	{% endif%}
{% endif %}
